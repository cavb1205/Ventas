{% extends 'base.html' %}


{% block titulo %}Bienvenido{% endblock %}

{% block contenido %}
{% load bootstrap %}
<meta charset="utf-8" />


{% load l10n %}
<link rel="stylesheet" href="/media/bootstrap/css/jquery-ui.css">
<link rel="stylesheet" href="/media/bootstrap/css/general.css">

<script src="/media/bootstrap/js/jquery-ui.js"></script>

<script>
  $(function() {
    $( "#datepicker" ).datepicker({
  dateFormat: "dd/mm/yy"
});
  });
</script>

<div class="text-center">
	
	<br>
	<form id='formulario' method='post' enctype='multipart/form-data' action='/add_recaudo_confirm/{{recaudo.id_prestamo_id|unlocalize}}/'>{% csrf_token %}
		<legend><h2>La venta actual ya tiene un abono en la fecha seleccionada, desea continuar?</h2></legend>
		{{ formulario|bootstrap_horizontal }}
		<button type="submit" class="btn btn-primary">Confirmar</button>
	</form>
</div>
{% endblock %}
